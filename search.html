<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./CSS/movie.css">
  <title>MovieYab._.Search</title>
</head>

<body class="bg-[#0B1020] text-white font-sans">

<<nav class="w-full bg-[#0B1020] py-4 px-10 flex justify-between items-center fixed top-0 left-0 z-20 shadow-lg">
  <h1 class="text-2xl font-bold text-white" style="font-family: Pacifico, serif;">Movieyab</h1>

  <div class="flex space-x-4 items-center">
    <button id="backBtn" class="text-gray-300 hover:text-white font-medium flex items-center transition">
      <i class='bx bx-arrow-back mr-1 text-lg'></i> Back
    </button>

    <button id="logoutBtn" class="bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded-lg font-semibold transition">
      Logout
    </button>
  </div>
</nav>

  <!-- Search Section -->
  <section class="pt-20 pb-10 px-6 md:px-10">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold mb-6 text-center text-blue-300">Find Your Favorite Movies</h1>
      
      <!-- Search Bar -->
      <div class="relative mb-10">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search for movies by title..." 
          class="w-full p-4 pl-12 rounded-xl bg-[#151C2F] border border-gray-700 focus:border-blue-500 outline-none text-white text-lg"
        >
        <i class='bx bx-search absolute left-4 top-4 text-xl text-gray-400'></i>
      </div>

      <!-- Results Count -->
      <div class="flex justify-between items-center mb-6">
        <p id="resultsCount" class="text-gray-300">Showing all movies</p>
        <button id="showFavorites" class="text-blue-400 hover:text-blue-300 flex items-center">
          <i class='bx bx-heart mr-2'></i> Show Favorites
        </button>
      </div>

      <!-- Movies Grid -->
      <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Movies will be loaded here -->
      </div>
    </div>
  </section>

  <!-- Movie Details Modal -->
  <div id="movieModal" class="fixed inset-0 hidden flex justify-center items-center bg-black/60 backdrop-blur-sm z-50 p-4">
    <div class="modalContent bg-[#151C2F] w-full max-w-4xl rounded-2xl overflow-hidden shadow-xl scale-0 transition-transform duration-200 max-h-[90vh] overflow-y-auto">
      <div id="modalContent" class="p-6">
        <!-- Movie details will be loaded here -->
      </div>
      <button id="closeMovieModal" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl font-bold leading-none bg-[#151C2F] rounded-full w-8 h-8 flex items-center justify-center">Ã—</button>
    </div>
  </div>

  <script src="js/search.js"></script>
</body>
</html>
